<!DOCTYPE html>
<html>
  <head>
    <title>Test JSVector class</title>
    <meta charset = "utf-8">
    <script src="jsvector.js"></script>
  </head>

  <body style = "white-space:pre">
    <script>
        var vec = new JSVector();   // no args
        var text = "no args " + vec + "\n"+"\n";
        vec = new JSVector(2,3);   // constructor with 2 args
        text += "2 args " + vec + "\n"+"\n";
        text += "normalize " + vec.normalize() + "\n"+"\n";
        text += "set magnitude: " + vec.setMagnitude(Math.SQRT2) + "\n"+"\n";
        text += "get magnitude: " + vec.getMagnitude().toFixed(2) + "\n"+"\n";
        text += "set direction: " + vec.setDirection(Math.PI/4) + "\n"+"\n";
        text += "get direction: " + (vec.getDirection()*180/Math.PI).toFixed(2) + "\n"+"\n";
        text += "rotate clockwise " + vec.rotate(Math.PI/4) + "\n"+"\n";
        text += "rotate counterclockwise " + vec.rotate(-Math.PI/4) + "\n"+"\n";
        text += "add " + vec.add(new JSVector(4,5)) + "\n"+"\n";
        text += "sub " + vec.sub(new JSVector(4,5)) + "\n"+"\n";
        text += "multiply " + vec.multiply(2.5) + "\n"+"\n";
        text += "divide " + vec.divide(2.5) + "\n"+"\n";
        text += "addGetNew " + JSVector.addGetNew(vec,vec) + "\n"+"\n";
        text += "subGetNew " + JSVector.subGetNew(vec,vec) + "\n"+"\n";
        text += "distance: " + vec.distance(new JSVector(2,2)).toFixed(2) + "\n"+"\n";
        text += "distanceSquared: " + vec.distanceSquared(new JSVector(2,2)).toFixed(2) + "\n"+"\n";
        text += "angleBetween: " + (vec.angleBetween(new JSVector(0,1))*180/Math.PI).toFixed(2) + "\n"+"\n";
        text += "angleBetween: " + (vec.angleBetween(new JSVector(0,-1))*180/Math.PI).toFixed(2) + "\n"+"\n";
        text += "limit: "+ vec.limit(1) + "\n"+"\n";
        text += "copy: "+ vec.copy() + "\n"+"\n";

        document.body.textContent = text;

    </script>
  </body>
</html>
